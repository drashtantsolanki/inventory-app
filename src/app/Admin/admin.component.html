<div class="flex flex-col h-100">
  <app-header></app-header>
  <mat-drawer-container class="h-100" autosize>
    <mat-drawer #sidenav class="h-100 p-8 rounded-r-md" mode="over">
      <cdk-accordion>
        <cdk-accordion-item #accordionItem1="cdkAccordionItem">
          <p class="font-semibold cursor-pointer" (click)="accordionItem1.toggle()">MEN</p>
        </cdk-accordion-item>
        <div [style.display]="accordionItem1.expanded ? '' : 'none'">
          <mat-list role="list">
            @for(item of men;track item;){
              <mat-list-item role="listitem">
                <div matListItemTitle>{{item}}</div>
              </mat-list-item>              
            }
          </mat-list>
        </div>
        <cdk-accordion-item #accordionItem2="cdkAccordionItem">
          <p class="font-semibold cursor-pointer" (click)="accordionItem2.toggle()">WOMEN</p>
        </cdk-accordion-item>
        <div [style.display]="accordionItem2.expanded ? '' : 'none'">
          <mat-list role="list">
            @for(item of men;track item;){
              <mat-list-item role="listitem">
                <div matListItemTitle>{{item}}</div>
              </mat-list-item>              
            }
          </mat-list>
        </div>
      </cdk-accordion>
    </mat-drawer>
    <router-outlet></router-outlet>
  </mat-drawer-container>
</div>
